context:
  version: "1.1.3"

package:
  name: fish-lsp
  version: ${{ version | replace('-', '_') }}

source:
  url: https://registry.npmjs.org/fish-lsp/-/fish-lsp-${{ version }}.tgz
  sha256: 1579b9ff599a46fd9d1c276eec1b6d67dcc5cd45cb6637d776e7912794f2fa55

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
    - fish
    - nodejs
    - pnpm
    - pnpm-licenses
    - python >=${{ python_min }}
    - sed
    - husky
  host:
    - nodejs
  run:
    - fish
    - nodejs

tests:
  - script:
      - npm list -g fish-lsp
      - fish-lsp --help
      - fish-lsp --version
      - "fish-lsp info | grep Version"
      - fish-lsp info
      - fish-lsp info --time-only
      - fish-lsp info --time-startup --no-warning
      - fish-lsp complete | fish --no-execute
      - fish-lsp env | fish --no-execute
      - echo 'set -lx foo bar' | fish-lsp info --dump-parse-tree
      - echo 'function myfunc; end' | fish-lsp info --dump-semantic-tokens

about:
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: LSP implementation for the fish shell language
  homepage: https://github.com/ndonfris/fish-lsp
  repository: https://github.com/ndonfris/fish-lsp

extra:
  recipe-maintainers:
    - anjos
    - danielnachun
