context:
  version: "1.0.10"

package:
  name: fish-lsp
  version: ${{ version | replace('-', '_') }}

source:
  url: https://registry.npmjs.org/fish-lsp/-/fish-lsp-${{ version }}.tgz
  sha256: 8658f4568796fbc1736774c332b6cf8199bf1218a32297930153bb1a239cd2e5

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
    - fish
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
    - sed
  host:
    - nodejs
  run:
    - fish
    - nodejs

tests:
  - script:
      - npm list -g fish-lsp
      - fish-lsp --help
      - fish-lsp --version
      - "fish-lsp info | grep Version"
      - fish-lsp info

about:
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: LSP implementation for the fish shell language
  homepage: https://github.com/ndonfris/fish-lsp
  repository: https://github.com/ndonfris/fish-lsp

extra:
  recipe-maintainers:
    - anjos
    - danielnachun
